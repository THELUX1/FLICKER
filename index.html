<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respaldo de datos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    input, button {
      width: 100%;
      font-size: 16px;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 10px;
      border: none;
    }

    input {
      background-color: #1e1e1e;
      color: white;
    }

    button {
      background-color: #1e88e5;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background-color: #1565c0;
    }

    @media (min-width: 600px) {
      body {
        max-width: 500px;
        margin: auto;
      }
    }
  </style>
</head>
<body>

  <h1>üîê Registro y respaldo</h1>

  <input id="nombre" placeholder="Tu nombre" />
  <input id="email" placeholder="Tu correo" />
  <button onclick="registrarUsuario()">Guardar respaldo</button>

  <script>
    // Inicializar EmailJS con tu clave p√∫blica
    emailjs.init('piXj_jR9PfoG6NXTw');

    function registrarUsuario() {
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!nombre || !email) {
        alert("Por favor complet√° nombre y correo.");
        return;
      }

      const datos = {
        nombre,
        email,
        registrado: new Date().toISOString(),
        favoritos: [],
        configuraciones: {
          modoOscuro: true,
          idioma: 'es'
        }
      };

      // Guardar en localStorage
      localStorage.setItem('usuario', JSON.stringify(datos));

      // Preparar datos para el correo
      const jsonData = JSON.stringify(datos, null, 2);

      emailjs.send('flicker_support', 'template_qmdx7iq', {
        to_email: email,
        nombre: nombre,
        mensaje: jsonData
      })
      .then(() => {
        alert("‚úÖ ¬°Respaldo enviado con √©xito a tu correo!");
      })
      .catch((error) => {
        console.error("‚ùå Error al enviar:", error);
        alert("No se pudo enviar el respaldo. Verific√° los datos o intent√° m√°s tarde.");
      });
    }
  </script>

</body>
</html>
